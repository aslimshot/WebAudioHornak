<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="audio" src="audio.mp3" loop></audio>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('audio');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        const gainNode = audioContext.createGain();

        // Connect audio nodes
        source.connect(gainNode);
        gainNode.connect(analyser);
        analyser.connect(audioContext.destination);

        // Ensure canvas dimensions match the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configure analyser
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        // Play audio on user interaction
        function startAudio() {
            audioContext.resume(); // Ensure the audio context is resumed for autoplay policies
            audio.play();
            renderVisualizer(); // Start the visualizer rendering
            window.removeEventListener('click', startAudio); // Remove click listener
        }
        window.addEventListener('click', startAudio); // User must click to start audio

        // Visualizer rendering function
        function renderVisualizer() {
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];
                const red = Math.min(255, barHeight + 50);
                const green = Math.min(255, 255 - barHeight);
                const blue = Math.min(255, 150 - barHeight / 2);

                ctx.fillStyle = `rgb(${red},${green},${blue})`;
                ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                x += barWidth + 1;
            }

            requestAnimationFrame(renderVisualizer);
        }

        // Mouse interactivity for volume and playback speed
        canvas.addEventListener('mousemove', (e) => {
            const volume = e.clientY / canvas.height; // Y-axis: volume (0.0 - 1.0)
            const speed = e.clientX / canvas.width * 2; // X-axis: playback speed (0.0 - 2.0)

            gainNode.gain.value = 1 - volume; // Invert for intuitive control
            audio.playbackRate = speed.toFixed(2); // Smooth speed adjustment
        });

        // Resize canvas dynamically
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
