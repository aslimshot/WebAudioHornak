<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css"> <!Link to CSS file>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p class="welcome-text">
        Hello world!<br>
        This is my website.<br>
        Enjoy
    </p>
    <img src="image.jpg" alt="A descriptive alt text" class="welcome-image">

    <! Audio Section >
    <div class="audio-container">
        <p>Enjoy some music while you explore:</p>
        <audio id="audio" controls>
            <source src="audio.mp3" type="audio/mpeg"> 
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const audio = document.getElementById('audio');

        // Mouse movement
        document.body.addEventListener('mousemove', (e) => {     
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Map mouse X to Red (0-255)
            const red = Math.min(255, (e.clientX / width) * 255);

            // Map mouse Y to Green (0-255)
            const green = Math.min(255, (e.clientY / height) * 255);

            // Set the lue value to a static value
            const blue = 200;

            // Change the background color based on mouse
            document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

            // Control the volume with the mouse Y position 
            const volume = 1 - (e.clientY / height);
            audio.volume = volume; // Set the audio volume
        });
    </script>
</body>
</html>
